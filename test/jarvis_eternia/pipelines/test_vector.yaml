name: eternia_vector
env: eternia
pkgs:
  - pkg_type: chimaera_run
    pkg_name: chimaera_run
    sleep: 5
    do_dbg: false
    dbg_port: 4000
    port: 6000
    pqdepth: 8192
    gpu_data_shm: 1g
    modules: ['hermes_hermes_core', 'eternia_eternia_core']
  - pkg_type: hermes_run
    pkg_name: hermes_run
    do_dbg: false
    dbg_port: 4000
  - pkg_type: eternia_unit_tests
    pkg_name: eternia_unit_tests
    do_dbg: false
    dbg_port: 4001
    nprocs: 1
    ppn: 1
