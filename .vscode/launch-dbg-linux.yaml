requirements:
  os: linux
macros:
  ext_debug:
    name: $(launch-name)
    type: cppdbg
    request: launch
    program: $(program)
    args: $(args)
    stopAtEntry: false
    cwd: ${workspaceFolder}
    environment:
      - name: "CHIMAERA_CONF"
        value: "/home/llogan/.jarvis/shared/eternia_vector/chimaera_run/chimaera_server.yaml"
      - name: "HERMES_CONF"
        value: "/home/llogan/.jarvis/shared/eternia_run/hermes_run/hermes_server.yaml"
    externalConsole: false
    MIMode: gdb
    setupCommands:
      - description: Enable pretty-printing for gdb
        text: -enable-pretty-printing
        ignoreFailures: true
  debug:
    name: $(launch-name)
    type: cppdbg
    request: launch
    program: ${workspaceFolder}/build/bin/$(program)
    args: $(args)
    stopAtEntry: false
    cwd: ${workspaceFolder}
    environment:
      - name: "CHIMAERA_CONF"
        value: "/home/llogan/.jarvis/shared/eternia_vector/chimaera_run/chimaera_server.yaml"
      - name: "HERMES_CONF"
        value: "/home/llogan/.jarvis/shared/eternia_run/hermes_run/hermes_server.yaml"
    externalConsole: false
    MIMode: gdb
    setupCommands:
      - description: Enable pretty-printing for gdb
        text: -enable-pretty-printing
        ignoreFailures: true
  rdebug:
    name: $(launch-name)
    type: cppdbg
    request: launch
    program: /usr/bin/echo
    miDebuggerServerAddress: "localhost:$(port)"
    miDebuggerPath: /usr/bin/gdb
    cwd: ${workspaceFolder}
    setupCommands:
      - description: Enable pretty-printing for gdb
        text: -enable-pretty-printing
        ignoreFailures: true
    externalConsole: true
    logging: { engineLogging: false }

version: 0.2.0
configurations:
  - macro: rdebug
    launch-name: remote-debug
    port: 4000
  - macro: rdebug
    launch-name: client-debug
    port: 4001
  - macro: debug
    launch-name: et_tensor
    program: et_tensor
    args: [""]
  - macro: extdebug
    launch-name: chimaera
    program: /home/llogan/.scspkg/packages/iowarp_runtime/bin/chimaera_start_runtime
  - macro: debug
    launch-name: et_tensor
    program: et_tensor
    args: [""]
    